name: Imperative Smoke Tests
on: [push, pull_request]
env:
    JHI_SCRIPTS: ./test-integration/scripts
jobs:
    applications:
        name: ${{ matrix.app-type }}
        runs-on: ${{ matrix.os }}
        if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
        timeout-minutes: 20
        strategy:
            fail-fast: false
            matrix:
                node_version: [12.16.2]
                os: [ubuntu-latest]
                app-type:
                    - imperative-sql-jwt-maven
                include:
                    - app-type: imperative-sql-jwt-maven
                      entity: sqllight
        env:
            JHI_APP: ${{ matrix.app-type }}
            JHI_ENTITY: ${{ matrix.entity }}
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-java@v1
              with:
                  java-version: '11.x'
            - name: git history
              run: git --no-pager log -n 10 --graph --pretty='%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue) <%an>%Creset' --abbrev-commit
            - name: Prepare JHipster env
              run: sudo $JHI_SCRIPTS/01-install-global-jhipster.sh
            - name: 'Generate JHipster Application without entities'
              run: $JHI_SCRIPTS/02-generate-project-only.sh $JHI_APP
            - name: 'Run JHipster Application server test without entities'
              run: $JHI_SCRIPTS/05-run-server-test.sh $JHI_APP
            - name: 'Copy Entities'
              run: $JHI_SCRIPTS/03-copy-entities.sh $JHI_ENTITY
            - name: 'Generate JHipster Application with entities'
              run: $JHI_SCRIPTS/04-generate-project-with-entities.sh $JHI_APP
            - name: 'Run JHipster Application server test with entities'
              run: $JHI_SCRIPTS/05-run-server-test.sh $JHI_APP
